image: node:18-alpine

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

stages:
  - compile
  - lint
  - unit-test
  - e2e-test
  - build

compile:
  stage: compile
  cache: 
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    when: on_success
    policy: pull-push
  script:
    - echo "Installing dependencies..."
    - npm ci

lint:
  stage: lint
  script:
    - echo "Running linting..."
    - npm run lint

unit-test:
  stage: unit-test
  script:
    - echo "Running unit tests..."
    - npm run test:cov

e2e-test:
  stage: e2e-test
  script:
    - echo "Running end-to-end tests..."
    - npm run test:e2e

build:
  stage: build
  script:
    - echo "Building project..."
    - npm run build

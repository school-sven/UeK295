image: node:18-alpine
tags:
  - docker

.install_dependecies: &install_dependecies
  - echo "Installing dependencies..."
  - npm ci

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

stages:
  - lint
  - unit-test
  - e2e-test
  - build

lint:
  stage: lint
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    when: on_success
    policy: pull-push
  script:
    - *install_dependecies
    - echo "Running linting..."
    - npm run lint

unit-test:
  stage: unit-test
  script:
    - *install_dependecies
    - echo "Running unit tests..."
    - npm run test:cov

e2e-test:
  stage: e2e-test
  script:
    - *install_dependecies
    - echo "Running end-to-end tests..."
    - npm run test:e2e

build:
  stage: build
  script:
    - *install_dependecies
    - echo "Building project..."
    - npm run build
